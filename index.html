<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Kumbh+Sans:wght@200;400&family=Outfit:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>
<body>
    <img src="images/bg-pattern-top.svg" alt="" id="bg-1">
    <img src="images/bg-pattern-bottom.svg" alt="" id="bg-2">
    <div class="container">
        <div class="container-top">
            <img src="images/bg-pattern-card.svg" alt="">
        </div>
        <div class="profile-img">
            <img src="images/image-victor.jpg" alt="">
        </div>
        <div class="user-info">
            <h5>Victor Crest <span>26</span></h5>
            <p>London</p>
        </div>
        <hr>
        <div class="account-info">
            <div class="followers">
                <h3>80K</h3>
                <p class="color">Followers</p>
            </div>
            <div class="likes">
                <h3>803K</h3>
                <p class="color">Likes</p>
            </div>
            <div class="photos">
                <h3>1.4K</h3>
                <p class="color">Photos</p>
            </div>
        </div>
    </div>
</body>
</html>
